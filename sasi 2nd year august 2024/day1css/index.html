<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="css/bootstrap.min.css"
			rel="stylesheet" />
	</head>
	<body class="container bg-body-secondary">
		<div class="ms-5 mb-5 mt-5 me-5">
			<label
				for="exampleFormControlInput1"
				class="form-label"
				>Email address</label
			>
			<input
				type="email"
				class="form-control"
				id="exampleFormControlInput1"
				placeholder="!!!!!!" />
		</div>
		<div class="mb-3">
			<label
				for="exampleFormControlTextarea1"
				class="form-label"
				>Example textarea</label
			>
			<textarea
				class="form-control"
				id="exampleFormControlTextarea1"></textarea>
		</div>

		<div class="container">
			<header
				class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
				<a
					href="/"
					class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
					<svg
						class="bi me-2"
						width="40"
						height="32">
						<use
							xlink:href="#bootstrap"></use>
					</svg>
					<span class="fs-4"
						>Simple header</span
					>
				</a>

				<ul class="nav nav-pills">
					<li class="nav-item">
						<a
							href="#"
							class="nav-link active"
							aria-current="page"
							>Home</a
						>
					</li>
					<li class="nav-item">
						<a
							href="#"
							class="nav-link"
							>Features</a
						>
					</li>
					<li class="nav-item">
						<a
							href="#"
							class="nav-link"
							>Pricing</a
						>
					</li>
					<li class="nav-item">
						<a
							href="#"
							class="nav-link"
							>FAQs</a
						>
					</li>
					<li class="nav-item">
						<a
							href="#"
							class="nav-link"
							>About</a
						>
					</li>
				</ul>
			</header>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
