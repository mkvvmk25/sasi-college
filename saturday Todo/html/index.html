<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="input-box">
				<input
					class="name-inp"
					placeholder="Name the Task"
					value=""
					type="text"
				/>
				<input
					class="des-input"
					value=""
					placeholder="Describe Your Task"
					type="text"
				/>
				<button class="sub-btn">submit</button>
			</div>

			<div class="card-container">
				<div class="task">
					<div class="name-box">TaskName</div>

					<div class="inp-box">
						<input
							class="description"
							type="text-card"
							value="Description"
						/>
					</div>
					<div class="btn btn-box">
						<button class="update">update</button>
						<button class="delete">delete</button>
						<button class="done">Completed</button>
					</div>
				</div>
			</div>
		</div>

	
	</body>
</html>
